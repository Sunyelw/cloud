Configutation:
  status: debug
  name: Default
  Properties:
    Property:
      - name: log-path
        value: "logs"
  Appenders:
    # 输出到控制台
    Console:
      name: CONSOLE
      target: SYSTEM_OUT
      PatternLayout:
        pattern: "%clr{%d{yyyy-MM-dd HH:mm:ss.SSS}}{faint} %clr{%5p} %X{X-B3-TraceId} %clr{---}{faint} %clr{[%15
        .15t]}{faint} %clr{%-40.40c{1.}}{cyan} %clr{:}{faint} %m%n%xwEx"
    # 输出到文件
    RollingRandomAccessFile:
      - name: FILE
        fileName: ${log-path}/eureka-consume.data
        filePattern: "${log-path}/eureka-consume.log.%d{yyyy-MM-dd-HH-mm}.gz"
        PatternLayout:
          pattern: "%d{yyyyMMddHHmmss}|0000016009|%-level|%X{X-B3-TraceId}|%d{yyyy-MM-dd HH:mm:ss.SSS} %t %c{1} %L - %m%throwable{separator(##)}%n"
        Policies:
          SizeBasedTriggeringPolicy:
            size: 10MB
  Loggers:
    Root:
      level: error
      AppenderRef:
        - ref: FILE
        - ref: CONSOLE
    AsyncLogger:
      - name: com.springboot.eureka.provider
        additivity: false
        level: debug
        AppenderRef:
          - ref: FILE
          - ref: CONSOLE
      - name: org.apache
        additivity: false
        level: info
        AppenderRef:
          - ref: FILE
          - ref: CONSOLE