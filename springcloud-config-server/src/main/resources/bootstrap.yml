# 配置文件中心
spring:
  application:
    name: config-server
  cloud:
    config:
      fail-fast: true
      label: master
      profile: dev
      server:
              git:
                uri: https://gitee.com/Sunyelw/springcloud-config.git
                force-pull: true
                delete-untracked-branches: true
